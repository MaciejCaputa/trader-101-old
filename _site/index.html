<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="manifest" href="/manifest.webmanifest"/><link rel="stylesheet" href="assets/stylesheets/main.min.css"/><title>Trader 101</title></head><body ng-app="app" ng-controller="ctrl" ng-cloak="ng-cloak" class="app"><!-- Permnanet blocks--><header class="app__header"><div class="app__header__inner"><div class="app__header__inner__logo"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/387354/stock-market-logo.png" class="app__header__inner__logo__img"/><h1 class="app__header__inner__logo__title">Trader 101</h1><i class="app__header__inner__logo__icon ion ion-chevron-right"></i><h2 class="app__header__inner__logo__subtitle">{{ view[0].toUpperCase() + view.substring(1).toLowerCase() }}</h2></div><div ng-show="!user" class="app__header__inner__log-in"><input ng-model="login.email" type="text" class="app__header__inner__log-in__input"/><input ng-model="login.password" type="password" class="app__header__inner__log-in__input"/><button ng-click="logIn()" class="app__header__inner__log-in__button">Log In</button><button ng-click="view = &quot;signup&quot;" class="app__header__inner__log-in__button">Sign Up</button><div class="app__header__inner__log-in__message">{{ errorMessage }}</div></div><div ng-show="user" class="app__header__inner__profile"><div class="app__header__inner__profile__greeting"><span>Hi, {{ user.name }}!</span><br/><span>Your balance: ${{ user.balance }}.</span></div><div class="app__header__inner__profile__avatar"><img ng-src="{{ user.avatar }}" class="app__header__inner__profile__avatar__img"/></div></div></div></header><!-- Menu--><aside class="app__aside"><div class="app__aside__items"><div ui-sref="feed" ui-sref-active="active" class="app__aside__items__item"><i class="app__aside__items__item__icon ion ion-ios-pulse"></i><span class="app__aside__items__item__title">Feed</span></div><div ui-sref="quotes" ui-sref-active="active" class="app__aside__items__item"><i class="app__aside__items__item__icon ion ion-ios-list-outline"></i><span class="app__aside__items__item__title">Quotes</span></div><div ui-sref="portfolio" ui-sref-active="active" class="app__aside__items__item"><i class="app__aside__items__item__icon ion ion-grid"></i><span class="app__aside__items__item__title">Portfolio</span></div><div ui-sref="settings" ui-sref-active="active" class="app__aside__items__item"><i class="app__aside__items__item__icon ion ion-gear-a"></i><span class="app__aside__items__item__title">Settings</span></div></div></aside><!-- View--><ui-view></ui-view><!-- Components--><!-- Scripts--><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script><script src="https://unpkg.com/angular-ui-router@0.3.2/release/angular-ui-router.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="https://d3js.org/d3.v3.min.js"></script><script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script><script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-database.js"></script><script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-messaging.js"></script><script src="assets/javascripts/app.min.js"></script></body></html>
