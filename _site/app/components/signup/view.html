
<!-- Component Signup-->
<div class="app__component app__component--signup">
  <form class="app__component--signup__form">
    <p class="app__component--signup__form__error-message">{{ $ctrl.signup.errorMessage }}</p>
    <input ng-model="$ctrl.signup.firstName" type="text" placeholder="Firstname" class="app__component--signup__form__input"/>
    <input ng-model="$ctrl.signup.lastName" type="text" placeholder="Lastname" class="app__component--signup__form__input"/>
    <input ng-model="$ctrl.signup.email" type="text" placeholder="e-mail" class="app__component--signup__form__input"/>
    <input ng-model="$ctrl.signup.password" type="password" placeholder="password" class="app__component--signup__form__input"/>
    <button ng-click="$ctrl.signUp()" class="app__component--signup__form__button">Sign Up</button>
  </form>
</div>
