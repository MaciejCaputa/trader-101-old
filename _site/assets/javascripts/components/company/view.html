<!-- Component Company--><div class="app__component app__component--company"><!-- Exit button from a graph modal.--><i ng-click="$ctrl.company=null" class="app__component--company__exit ion ion-close"></i><!-- Title of a graph.--><h2 class="app__component--company__name">{{ $ctrl.company.name }}</h2><!-- Choosing time span of a graph.--><div class="app__component--company__time-spans"><button ng-click="$ctrl.timeSpan=7; $ctrl.getCompany()" class="app__component--company__time-spans__btn">Week</button><button ng-click="$ctrl.timeSpan=31; $ctrl.getCompany()" class="app__component--company__time-spans__btn">Month</button><button ng-click="$ctrl.timeSpan=62; $ctrl.getCompany()" class="app__component--company__time-spans__btn">2 Months</button><button ng-click="$ctrl.timeSpan=186; $ctrl.getCompany()" class="app__component--company__time-spans__btn">6 Months</button><button ng-click="$ctrl.timeSpan=365; $ctrl.getCompany()" class="app__component--company__time-spans__btn">1 Year </button><button ng-click="$ctrl.timeSpan=730; $ctrl.getCompany()" class="app__component--company__time-spans__btn">2 Years </button><button ng-click="$ctrl.timeSpan=1825; $ctrl.getCompany()" class="app__component--company__time-spans__btn">5 Years </button><button ng-click="$ctrl.timeSpan=3650; $ctrl.getCompany()" class="app__component--company__time-spans__btn">10 Years</button></div><!-- Canvas of chart where graph will be plotted.--><svg id="visualisation" class="app__component--company__graph"></svg><!-- Brief description of a company--><p class="app__component--company__description">{{ $ctrl.company.description }}</p></div>
